<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="./main.js" defer></script>
</head>

<body>
    <main id="page-home" class="left">
        <h1>Schr√∂dinger's Vault</h1>
        <div id="toast"></div>


        <!-- Add entry form -->
        <section aria-labelledby="create-entry">
            <h2 id="create-entry" class="h3">Create a New Entry</h2>
            <form id="add-entry" class="add-form" autocomplete="off">
                <div class="form-grid">
                    <input id="label" name="label" placeholder="Label" required />
                    <input id="username" name="username" placeholder="Username" required />
                    <input id="password" name="password" type="password" placeholder="Password" required />
                    <textarea id="notes" name="notes" placeholder="Notes (optional)"></textarea>
                </div>
                <button type="submit" class="btn-accent">Add</button>
            </form>
        </section>

        <!-- List entries -->
        <section aria-labelledby="accounts">
            <h2 id="accounts" class="h3">Accounts</h2>

            <!-- Header -->
            <div class="entries">
                <div class="entries-header" role="row">
                    <div class="h-label" role="columnheader">Label</div>
                    <div class="h-username" role="columnheader">Username</div>
                    <div class="h-password" role="columnheader">Password</div>
                    <div class="h-notes" role="columnheader">Notes</div>
                    <div class="h-actions" role="columnheader">Actions</div>
                </div>

                <!-- Dynamic rows -->
                <div id="entry-list" class="entry-list" role="rowgroup"></div>
            </div>
        </section>

        <!-- Row template -->
        <template id="entry-row-tpl">
  <div class="entry-row" data-id="" role="row">
    <div class="cell label" role="cell"><span class="entry-label"></span></div>
    <div class="cell username" role="cell"><span class="entry-username"></span></div>
    <div class="cell secret" role="cell" aria-live="polite" aria-atomic="true">
      <span class="secret-text"></span>
    </div>
    <div class="cell notes" role="cell"><span class="entry-notes"></span></div>
    <div class="cell actions" role="cell">
      <div class="row-actions">
        <button type="button" class="show btn-secondary">Show</button>
        <button type="button" class="copy btn-accent">Copy</button>
        <button type="button" class="delete">Delete</button>
      </div>
    </div>
    <span class="errorMsg"></span>
  </div>
</template>
    </main>


</body>

</html>
