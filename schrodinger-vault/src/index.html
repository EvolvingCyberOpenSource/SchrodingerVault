<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="./main.js" defer></script>
</head>

<body>
    <main id="page-home">
        <h1>Schr√∂dinger's Vault</h1>

        <!-- Add entry form -->

        <h2 class="subtitle">Create a New Entry</h2>
        <form id="add-entry" class="add-form">
            <input id="label" placeholder="Label" required />
            <input id="username" placeholder="Username" required />
            <input id="password" type="password" placeholder="Password" required />
            <textarea id="notes" placeholder="Notes (optional)"></textarea>
            <button type="submit">Add</button>
        </form>

        <!-- List entries -->
        <h2 class="subtitle">Accounts</h2>
        <div id="entry-list" class="entry-list entries">
        </div>
    </main>
</body>

</html>
