<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="./unlock.js" defer></script>
</head>

<body>
    <main id="page-unlock" class="page container">
        <img src="assets/SV-logo-full.svg" alt="Schrödinger Vault logo" class="logo">
        <h1>Schrödinger's Vault</h1>
        <h2 class="subtitle">Enter your master password</h2>
        <form id="unlock-form">
            <input id="password" type="password" placeholder="Master password" required />
            <button id="unlock-btn" type="submit">Unlock</button>
        </form>
        <p id="unlock-msg"></p>
    </main>
    <button id="reset-btn">Reset</button>

</body>


</html>
